<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriOptimize AI with Agro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0fdf4; }
        .form-container { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .result-box { background-color: #dcfce7; padding: 1rem; border-radius: 0.5rem; border: 1px solid #86efac; margin-top: 1rem; }
        
        /* Chatbot Styles */
        #chat-window { display: none; z-index: 50; }
        /* Custom scrollbar for chat */
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-track { background: #f1f1f1; }
        #chat-box::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        #chat-box::-webkit-scrollbar-thumb:hover { background: #555; }
        .msg-user { background-color: #dcfce7; align-self: flex-end; margin-left: 2rem; border-bottom-right-radius: 0; }
        .msg-agro { background-color: #f3f4f6; align-self: flex-start; margin-right: 2rem; border-bottom-left-radius: 0; }
    </style>
</head>
<body class="font-sans text-gray-800 relative min-h-screen">

    <div class="container mx-auto p-4 md:p-8 pb-32"> <!-- Added pb-32 for space for chatbot -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-green-700">AgriOptimize AI</h1>
            <p class="text-lg text-gray-600 mt-2">Intelligent Recommendations & Assistance</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- AI Crop Recommendation Form -->
            <div class="form-container">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">AI Crop Recommendation</h2>
                <form id="crop-form" class="space-y-4">
                    <!-- Inputs (Same as before) -->
                    <input type="number" step="any" id="crop-n" placeholder="Nitrogen (N)" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-p" placeholder="Phosphorus (P)" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-k" placeholder="Potassium (K)" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-temp" placeholder="Temperature (Â°C)" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-humidity" placeholder="Humidity (%)" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-ph" placeholder="Soil pH" class="w-full p-2 border rounded" required>
                    <input type="number" step="any" id="crop-rainfall" placeholder="Rainfall (mm)" class="w-full p-2 border rounded" required>
                    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Recommend Crop</button>
                </form>
                <div id="crop-result" class="result-box hidden"></div>
            </div>

            <!-- AI Fertilizer Recommendation Form -->
            <div class="form-container">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">AI Fertilizer Recommendation</h2>
                <form id="fertilizer-form" class="space-y-4">
                    <!-- Inputs (Same as before) -->
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" step="any" id="fert-temp" placeholder="Temp (Â°C)" class="w-full p-2 border rounded" required>
                        <input type="number" step="any" id="fert-humidity" placeholder="Humidity (%)" class="w-full p-2 border rounded" required>
                    </div>
                    <input type="number" step="any" id="fert-moisture" placeholder="Moisture Content" class="w-full p-2 border rounded" required>
                    <select id="fert-soil" class="w-full p-2 border rounded" required>
                        <option value="">-- Select Soil Type --</option>
                        <option value="Sandy">Sandy</option> <option value="Loamy">Loamy</option> <option value="Black">Black</option> <option value="Red">Red</option> <option value="Clayey">Clayey</option>
                    </select>
                    <select id="fert-crop" class="w-full p-2 border rounded" required>
                         <option value="">-- Select Crop Type --</option>
                        <option value="Maize">Maize</option> <option value="Sugarcane">Sugarcane</option> <option value="Cotton">Cotton</option> <option value="Tobacco">Tobacco</option> <option value="Paddy">Paddy</option> <option value="Barley">Barley</option> <option value="Wheat">Wheat</option> <option value="Millets">Millets</option> <option value="Oil seeds">Oil seeds</option> <option value="Pulses">Pulses</option>
                    </select>
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" step="any" id="fert-n" placeholder="N" class="w-full p-2 border rounded" required>
                        <input type="number" step="any" id="fert-p" placeholder="P" class="w-full p-2 border rounded" required>
                        <input type="number" step="any" id="fert-k" placeholder="K" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Recommend Fertilizer</button>
                </form>
                <div id="fertilizer-result" class="result-box hidden"></div>
            </div>
        </main>

        <!-- ================= AGRO CHATBOT UI ================= -->
        <!-- Floating Button -->
        <button id="chat-toggle-btn" class="fixed bottom-6 right-6 bg-green-700 hover:bg-green-800 text-white p-4 rounded-full shadow-lg transition transform hover:scale-105 z-50 flex items-center gap-2">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
            </svg>
            <span class="font-semibold">Chat with Agro</span>
        </button>

        <!-- Chat Window -->
        <div id="chat-window" class="fixed bottom-24 right-6 w-96 h-[500px] bg-white rounded-lg shadow-2xl flex flex-col border border-gray-200">
            <!-- Header -->
            <div class="bg-green-700 text-white p-4 rounded-t-lg flex justify-between items-center">
                <div class="font-bold flex items-center gap-2">
                    ðŸŒ± Agro Assistant
                </div>
                <button id="chat-close-btn" class="text-gray-200 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Messages Area -->
            <div id="chat-box" class="flex-1 p-4 overflow-y-auto flex flex-col gap-3 bg-gray-50">
                <!-- Welcome Message -->
                <div class="p-3 rounded-lg shadow-sm text-sm max-w-[80%] msg-agro">
                    Hello! I'm <strong>Agro</strong>, your farming assistant. Ask me anything about crops, fertilizers, or farming practices!
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="p-3 border-t bg-white rounded-b-lg flex gap-2">
                <input type="text" id="chat-input" class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Type your question...">
                <button id="chat-send-btn" class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'http://127.0.0.1:5000'; 

            // --- 1. CROP RECOMMENDATION LOGIC (Same as before) ---
            const cropForm = document.getElementById('crop-form');
            const cropResult = document.getElementById('crop-result');
            cropForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                cropResult.classList.remove('hidden'); cropResult.textContent = 'Analyzing...';
                const formData = {
                    'n': document.getElementById('crop-n').value, 'p': document.getElementById('crop-p').value, 'k': document.getElementById('crop-k').value,
                    'temperature': document.getElementById('crop-temp').value, 'humidity': document.getElementById('crop-humidity').value,
                    'ph': document.getElementById('crop-ph').value, 'rainfall': document.getElementById('crop-rainfall').value,
                };
                try {
                    const response = await fetch(`${backendUrl}/api/recommend/crop`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formData) });
                    const data = await response.json();
                    if(data.error) throw new Error(data.error);
                    cropResult.innerHTML = `<strong>Recommended Crop:</strong> <span class="capitalize text-xl font-medium text-green-700">${data.crop}</span>`;
                } catch (error) { cropResult.textContent = `Error: ${error.message}`; }
            });

            // --- 2. FERTILIZER RECOMMENDATION LOGIC (Same as before) ---
            const fertilizerForm = document.getElementById('fertilizer-form');
            const fertilizerResult = document.getElementById('fertilizer-result');
            fertilizerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                fertilizerResult.classList.remove('hidden'); fertilizerResult.textContent = 'Predicting...';
                const formData = {
                    'Temparature': document.getElementById('fert-temp').value, 'Humidity': document.getElementById('fert-humidity').value,
                    'Moisture': document.getElementById('fert-moisture').value, 'Soil_Type': document.getElementById('fert-soil').value,
                    'Crop_Type': document.getElementById('fert-crop').value, 'Nitrogen': document.getElementById('fert-n').value,
                    'Potassium': document.getElementById('fert-k').value, 'Phosphorous': document.getElementById('fert-p').value
                };
                try {
                    const response = await fetch(`${backendUrl}/api/recommend/fertilizer`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formData) });
                    const data = await response.json();
                    if(data.error) throw new Error(data.error);
                    fertilizerResult.innerHTML = `<strong>Recommended Fertilizer:</strong> <span class="text-xl font-medium text-green-700">${data.fertilizer}</span>`;
                } catch (error) { fertilizerResult.textContent = `Error: ${error.message}`; }
            });

            // --- 3. AGRO CHATBOT LOGIC (NEW) ---
            const chatToggleBtn = document.getElementById('chat-toggle-btn');
            const chatCloseBtn = document.getElementById('chat-close-btn');
            const chatWindow = document.getElementById('chat-window');
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const chatSendBtn = document.getElementById('chat-send-btn');

            // Toggle Chat Window
            function toggleChat() {
                chatWindow.style.display = (chatWindow.style.display === 'none' || chatWindow.style.display === '') ? 'flex' : 'none';
                if (chatWindow.style.display === 'flex') chatInput.focus();
            }
            chatToggleBtn.addEventListener('click', toggleChat);
            chatCloseBtn.addEventListener('click', toggleChat);

            // Helper to add messages to UI
            function addMessage(sender, text, type) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `p-3 rounded-lg shadow-sm text-sm max-w-[80%] break-words ${type === 'user' ? 'msg-user' : 'msg-agro'}`;
                msgDiv.innerHTML = text; // Use innerHTML to allow basic formatting if needed
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            }

            // Handle Sending Message
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;

                // 1. Add user message to UI
                addMessage('You', message, 'user');
                chatInput.value = '';
                chatInput.disabled = true; // Disable input while waiting

                // 2. Show temporary typing indicator
                const loadingId = 'loading-' + Date.now();
                const loadingDiv = document.createElement('div');
                loadingDiv.id = loadingId;
                loadingDiv.className = 'p-3 rounded-lg shadow-sm text-sm max-w-[80%] msg-agro italic text-gray-500';
                loadingDiv.textContent = 'Agro is thinking...';
                chatBox.appendChild(loadingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    // 3. Send to backend
                    const response = await fetch(`${backendUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    const data = await response.json();

                    // 4. Remove loading, add Agro's response
                    document.getElementById(loadingId).remove();
                    // Simple format for line breaks from AI
                    const formattedReply = data.reply.replace(/\n/g, '<br>');
                    addMessage('Agro', formattedReply, 'agro');

                } catch (error) {
                    console.error("Chat error:", error);
                    document.getElementById(loadingId).remove();
                    addMessage('Agro', 'Sorry, I am having trouble connecting right now.', 'agro');
                } finally {
                    chatInput.disabled = false;
                    chatInput.focus();
                }
            }

            // Send on click or Enter key
            chatSendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
